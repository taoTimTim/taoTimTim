<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />

        <style>
            :root {
                --car-scale: 0.75;         /* size of the car */
                --car-start-x: -2500px;     /* where it spawns */
                --car-end-x: 220vw;       /* how far it drives */
                --car-speed: 50;         /* speed in vw per second */
            }

            body {
                margin:0;
                font-family:'Courier New', monospace;
                background:#0a0f1c;
                color:#e0e0e0;
                overflow:hidden;
            }

            body::before {
                content:"";
                position:fixed;
                top:0; left:0; width:100%; height:100%;
                background-image:
                    linear-gradient(#00f8ff22 1px, transparent 1px),
                    linear-gradient(90deg, #00f8ff22 1px, transparent 1px);
                background-size: 60px 60px;
                transform: perspective(600px) rotateX(60deg);
                animation: moveGrid 8s linear infinite;
                z-index:-1;
            }

            .after-header {
                margin-top: 6rem;
                width: 100%;
                text-align: left;
                padding-left: 2rem;
            }

            @keyframes moveGrid {
                from { background-position: 0 0; }
                to   { background-position: 0 60px; }
            }

            .intro {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                animation: collapse 1s ease forwards;
                animation-delay: 10s
            }

            .wrap { 
                text-align:center;
                animation: fadeOut 2s ease forwards;
                animation-delay: 8s;
            }

            /* neon looks */
            .neon-pink{ color:#ff2a6d; text-shadow:0 0 10px #ff2a6d, 0 0 20px #ff2a6d; }
            .neon-orange{ color:#ff6b35; text-shadow:0 0 8px #ff6b35, 0 0 18px #ff6b35, 0 0 32px #ff6b35; }

            /* typewriter base â€” cursor follows text color */
            .typewriter{
                display:inline-block;
                white-space:nowrap; overflow:hidden; width:0;
                border-right:3px solid currentColor; /* caret uses the element's color */
            }

            /* sizes + target widths (adjust ch if text clips) */
            .line1{ font-size:3.2rem; --tw: 22ch; }
            .line2{ font-size:1.6rem; --tw: 28ch; margin-top:.7rem; }

            /* keyframes */
            @keyframes typing {
                from { width: 0; opacity: 1; }
                to   { width: var(--tw); opacity: 1; }
            }
            @keyframes blink    { 50%{ border-right-color:transparent } }
            @keyframes cursorOff{ to  { border-right-color:transparent } }
            @keyframes cursorOn { to  { border-right-color:currentColor } }

            /* Line 1: type, blink a few times, then turn cursor off */
            .line1 {
                animation:
                typing    2s   steps(30,end) forwards,
                blink     0.8s step-end       2s 3,          /* 3 blinks = 2.4s of blinking */
                cursorOff 0.01s linear        4.1s forwards; /* turn off just before line2 starts */
            }

            /* Line 2: start soon after line 1; blink some, then turn off */
            .line2 {
                border-right-color:transparent;
                animation:
                    typing    2.4s steps(30,end)   4.2s forwards,
                    cursorOn  0.01s linear         4.2s forwards,
                    blink     0.8s step-end        6.6s 6,
                    cursorOff 0.01s linear        11.4s forwards;
            }

            .line3 {
                --tw: 26ch;
                border-right-color: transparent;
                opacity: 0;
                display: inline-block;
                width: var(--tw);
                white-space: nowrap;
                overflow: hidden;
                animation:
                    typing 2.4s steps(30, end) 11s forwards,
                    cursorOn 0.01s linear 11s forwards,
                    blink 0.8s step-end 15.4s 6,
                    cursorOff 0.01s linear 20.2s forwards,
                    fadeOut 2s ease 18s forwards;
            }

            * {
                box-sizing: border-box;
            }

            .top-banner {
                position: fixed;
                display: flex;
                justify-content: space-between;
                align-items: center;
                top: 0; left: 0; width: 100%;
                padding: 1rem;
                text-align: center;
                font-size: 1.5rem;
                background: transparent;
                border-bottom: 2px solid #ff2a6d;
                text-shadow: 0 0 8px #ff2a6d, 0 0 20px #ff2a6d;
                color: #ff2a6d;
                opacity: 0;
                animation: fadeIn 2s ease forwards;
                animation-delay: 8s;
            }

            .header-right {
                display: flex;
                gap: 1rem;
            }

            .header-left {
                position: relative;
            }

            .button {
                color: #ff6b35;
                text-decoration: none;
                border: 1px solid #ff6b35;
                padding: 0.4rem 0.8rem;
                border-radius: 6px;
                text-shadow: 0 0 10px #ff2a6d, 0 0 20px #ff2a6d;
                transition: background 0.3s, color 0.3s;
            }

            .button:hover {
                background: #ff6b35;
                color: #0a0f1c;
            }

            .neon-car {
                display: none;
                position: absolute;
                left: 0;
                bottom: -32px;
                width: 100%;
                height:  50px;
                pointer-events: none;
                overflow: visible;
            }

            #carGroup {
                transform: translateX(var(--car-start-x)) scale(var(--car-scale));
                transform-origin: top left;
            }
                
            .neon-car.is-active {
                display: block;
            }

            @keyframes car-draw {
                from { stroke-dashoffset: var(--len); }
                to { stroke-dashoffset: 0; }
            }

            @keyframes car-drive {
                to { transform: translateX(var(--car-end-x)) scale(var(--car-scale)); }
            }

            .neon-car.is-drawing #carPath {
                animation: car-draw 1.8s linear forwards;
            }

            .neon-car.is-driving #carGroup {
                animation: car-drive 2.2s linear forwards;
            }

            @media (prefers-reduced-motion: reduce) {
                .neon-car #carPath { animation: none !important; stroke-dashoffset: 0 !important; }
                .neon-car #carGroup { animation: none !important; }
            }

            @keyframes fadeIn {
                to { opacity: 1; }
            }

            @keyframes fadeOut {
                to { opacity: 0; }
            }

            @keyframes collapse {
                to { min-height: 0; height: 0; overflow: hidden; }
            }

        </style>
    </head>

    <body>
        <!-- Introduction code -->
        <div class="intro">
            <div class="wrap">
                <span class="typewriter line1 neon-pink">Hello, I'm Timandra.</span><br>
                <span class="typewriter line2 neon-orange">I'm a full stack developer.</span>
            </div>
        </div>

        <!-- Fade-in header -->
        <header class="top-banner neon-pink">
            <div class="header-left">
                Timandra Draper
            </div>

        </header>

        <div class="after-header">
            <span class="typewriter line3 neon-orange">Feel free to click around! </span>
        </div>

        <script>
            const headerLeft = document.querySelector('.header-left');
            const svg = document.getElementById('neonCar');
            const path = document.getElementById('carPath');
            const group = document.getElementById('carGroup');

            const onDone = (e) => {
                if (e.animationName === 'car-draw') {
                    svg.removeEventListener('animationend', onDone, true);
                    svg.classList.add('is-driving');
                }
                if (e.animationName === 'car-drive') {
                    svg.classList.remove('is-active'); // hide it when done
                }
            };

            const total = path.getTotalLength();
            path.style.setProperty('--len', total);
            path.style.strokeDasharray = total;
            path.style.strokeDashoffset = total;

            function runCar() {
                svg.classList.add('is-active'); // make it visible

                // reset animations
                svg.classList.remove('is-drawing', 'is-driving');
                path.style.strokeDashoffset = total;

                // read values from CSS variables
                const rootStyles = getComputedStyle(document.documentElement);
                const startX = rootStyles.getPropertyValue('--car-start-x').trim();
                const endX = rootStyles.getPropertyValue('--car-end-x').trim();
                const scale = rootStyles.getPropertyValue('--car-scale').trim();
                const speed = parseFloat(rootStyles.getPropertyValue('--car-speed').trim()); // vw/sec

                group.style.transform = `translateX(${startX}) scale(${scale})`;

                void svg.offsetWidth; // reflow

                svg.classList.add('is-drawing');

                const onDone = (e) => {
                    if (e.animationName === 'car-draw') {
                        svg.removeEventListener('animationend', onDone, true);

                        const endValue = parseFloat(endX);
                        const unit = endX.replace(/[0-9.\-]/g, ''); // "vw", "px", etc.

                        let duration = 2.2; // fallback
                        if (unit === 'vw') {
                            duration = endValue / speed; // vw Ã· (vw/sec) = seconds
                        }

                        group.style.animation = `car-drive ${duration}s linear forwards`;
                    }
                };

                svg.addEventListener('animationend', onDone, true);
            }

            headerLeft?.addEventListener('click', runCar);
        </script>
